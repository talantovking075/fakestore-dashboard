<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Products</title>

  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="sidebar-left">
    <div class="logo">
      <div class="logo-img">D</div>
      <div class="logo-title">Dashboard</div>
    </div>
    <div class="menu-item active">Overview</div>
    <div class="menu-item">Profile</div>
    <div class="menu-item">Products</div>
    <div class="menu-item">Settings</div>
    <a href="../index.html" class="login-btn">Chiqish</a>
  </div>

  <div class="main-content">
    <h1>Product List</h1>

    <div class="table-header">
      <button id="addProductBtn" class="add-btn">
        Yangi mahsulot qo'shish
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsBody">
        <tr>
          <td colspan="7" style="text-align:center; padding:50px;">Yuklanmoqda...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Yangi mahsulot qo'shish</h2>
        <span class="close">Ã—</span>
      </div>
      <form id="addProductForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" step="0.01" id="price" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" id="category" required>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" id="image" placeholder="https://..." required>
        </div>
        <div class="form-buttons">
          <button type="button" id="cancelBtn" class="cancel-btn">Bekor qilish</button>
          <button type="submit" class="submit-btn">Qo'shish</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../Utils/dashboard.js"></script>
</body>
</html>
